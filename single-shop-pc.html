    <main>
        <!----- 店名詳細記事ヘッダー？ ------->
        <article class="single-shop-top">
            <div class="single-shop-breadcrumb wrapper">
                <ul class="breadcrumb-ul">
                    <li>HOME</li>
                    <li>カテゴリ</li>
                    <li>店舗詳細ページ</li>
                </ul>
            </div>
            <div class="single-shop-hero">
                <div class="shop-hero-wrap wrapper">
                    <h2 class="shop-hero-title">店舗情報</h2>
                    <ul class="shop-hero-ul">
                        <li>タグ</li>
                        <li>タグ</li>
                        <li>タグ</li>
                        <li>タグ</li>
                        <li>タグ</li>
                    </ul>
                </div>
            </div>
        </article>
        <!--
single-shop-
-->
        <article class="single-shop-content">
            <!---------- 店名、キャッチコピー、紹介文 ---------->
            <section class="shop-detail wrapper">
                <h1 class="shop-detail-h1 index-mark1">
                    店舗名
                </h1>
            </section>
            <!---------- 店の特徴メーター ---------->
            <section class="shop-meter wrapper">
                <h2 class="h2-font index-mark2">店の特徴メーター</h2>

            </section>
            <!---------- 基本情報、地図 ---------->
            <section class="shop-basic wrapper">
                <h2 class="h2-font index-mark2">基本情報</h2>

            </section>
            <!---------- #食べレポTwitter埋め込み ---------->
            <section class="shop-report wrapper">
                <h2 class="h2-font index-mark2">＃食べレポ</h2>
            </section>
            <!---------- 一覧に戻る ---------->
            <button class="archive-back-btn wrapper">店舗一覧に戻る</button>
        </article>

        <article class="single-shop-banner">
            <!---------- いいねボタン、SNSリンクアイコン ---------->
            <section class="link-sns wrapper">

            </section>
            <!---------- おすすめ店舗 ---------->
            <section class="link-banner wrapper">
            </section>
        </article>
    </main>
